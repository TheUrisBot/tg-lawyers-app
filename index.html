<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Юристы — Банкротство (Mini App)</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <noscript>Для работы приложения нужен JavaScript.</noscript>

  <main id="content" role="main" aria-live="polite"></main>

  <nav class="tabbar" role="tablist" aria-label="Главная навигация">
    <button class="tab active" data-page="cases" role="tab" aria-selected="true">
      <span class="icon" aria-hidden="true">📁</span>
      <span class="label">Дела</span>
    </button>
    <button class="tab" data-page="hearings" role="tab" aria-selected="false">
      <span class="icon" aria-hidden="true">🗓️</span>
      <span class="label">Заседания</span>
    </button>
    <button class="tab" data-page="tasks" role="tab" aria-selected="false">
      <span class="icon" aria-hidden="true">✅</span>
      <span class="label">Задачи</span>
    </button>
    <button class="tab" data-page="profile" role="tab" aria-selected="false">
      <span class="icon" aria-hidden="true">⚙️</span>
      <span class="label">Профиль</span>
    </button>
  </nav>

  <script src="js/app.js" defer></script>
</body>
</html>
