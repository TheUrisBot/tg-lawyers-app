  <script type="text/plain" id="tasks-inline-js">
  (function(){
    /* ===== —É—Ç–∏–ª–∏—Ç—ã –¥–∞—Ç ===== */
    const DAY = 24*60*60*1000;
    function pad2(n){ return (n<10?'0':'')+n; }
    function ymDate(y,m,d){ return `${y}-${pad2(m+1)}-${pad2(d)}`; }
    function fmtDateTime(dt){ try{ const d=new Date(dt); return d.toLocaleString('ru-RU'); }catch(_){ return '‚Äî'; } }

    /* ===== –∏–Ω–¥–µ–∫—Å –¥–µ–ª ===== */
    function loadCasesIndex(){
      try{
        const raw=localStorage.getItem('tl_cases_v1'); if(!raw) return [];
        const arr=JSON.parse(raw)||[]; const map=new Map();
        arr.forEach(c=>{
          if(!c||!c.number) return;
          const key=String(c.number||'').trim();
          if(!map.has(key)) map.set(key,{ number:key, debtor:c.debtor||'' });
          const x=map.get(key);
          if(!x.debtor && c.debtor) x.debtor=c.debtor;
        });
        return Array.from(map.values());
      }catch(_){ return []; }
    }

    /* ===== —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–æ–∫ (—Ñ–∏–∫—Å –∫–∞–≤—ã—á–µ–∫) ===== */
    function escAttr(s){
      s = (s===undefined || s===null) ? '' : String(s);
      return s.replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/'/g,'&#39;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }
    function escText(s){
      s = (s===undefined || s===null) ? '' : String(s);
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function setExpanded(btn, wrap, open){ btn?.setAttribute('aria-expanded', String(open)); wrap?.setAttribute('aria-hidden', String(!open)); }

    /* ===== –∫–∞–ª–µ–Ω–¥–∞—Ä—å –∏–∑ –ø—Ä–∏—Å–ª–∞–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞ ===== */
    function monthInfo(date){
      const y=date.getFullYear(), m=date.getMonth();
      const first=new Date(y,m,1), last=new Date(y,m+1,0);
      const dow=(first.getDay()+6)%7; // –ü–Ω=0
      return {y,m,daysInMonth:last.getDate(),startOffset:dow};
    }
    function fmtMonthTitle(date){ return date.toLocaleDateString('ru-RU',{month:'long',year:'numeric'}); }
    function buildCalendarHTML(state, counts){
      const ref=new Date(state.calendar.year, state.calendar.month, 1);
      const {y,m,daysInMonth,startOffset}=monthInfo(ref);
      const monthName=fmtMonthTitle(ref);
      const weekNames=['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'];
      const totalCells=Math.ceil((startOffset+daysInMonth)/7)*7;

      let head = `
        <div class="cal-head">
          <div class="cal-title">${monthName[0].toUpperCase()+monthName.slice(1)}</div>
          <div class="cal-nav">
            <button type="button" class="navbtn" data-cal-prev>‚Äπ</button>
            <button type="button" class="navbtn" data-cal-next>‚Ä∫</button>
            <button type="button" class="ghost small" data-cal-today>–°–µ–≥–æ–¥–Ω—è</button>
            <button type="button" class="ghost small" data-cal-jump="+1">+1–º</button>
            <button type="button" class="ghost small" data-cal-jump="+3">+3–º</button>
            <button type="button" class="ghost small" data-cal-jump="+6">+6–º</button>
          </div>
        </div>
      `;

      let cells='';
      for(let i=0;i<totalCells;i++){
        const dayNum=i-startOffset+1;
        if(dayNum<1||dayNum>daysInMonth){ cells+=`<div class="cal-day disabled" aria-hidden="true"></div>`; continue; }
        const dateStr=ymDate(y,m,dayNum);
        const cnt=counts[dateStr]||0;
        let cls='cal-day';
        const today=(function(d){ const n=new Date(); return d.getFullYear()===n.getFullYear()&&d.getMonth()===n.getMonth()&&d.getDate()===n.getDate(); })(new Date(dateStr));
        if(today) cls+=' today';
        if(state.selectedDay===dateStr) cls+=' selected';
        if(cnt>=10) cls+=' has-10'; else if(cnt>=6) cls+=' has-6'; else if(cnt>=3) cls+=' has-3'; else if(cnt>=1) cls+=' has-1';
        cells+=`<button type="button" class="${cls}" data-date="${dateStr}" aria-label="${dayNum}. ${monthName}, –∑–∞–¥–∞—á: ${cnt}"><div class="cal-hint"></div><div class="cal-num">${dayNum}</div></button>`;
      }

      return head + `<div class="cal-week">${weekNames.map(w=>`<div style="text-align:center;">${w}</div>`).join('')}</div>
                     <div class="cal-grid">${cells}</div>`;
    }

    window.TASKS = {
      LS_KEY: 'tl_tasks_v1',
      data: [],
      state: {
        query:'',
        filter:'all',
        selectedDay: null,
        calendar: {year:(new Date()).getFullYear(), month:(new Date()).getMonth()}
      },
      casesIndex: [],
      editingId: null,

      init(){
        try{ this.data = JSON.parse(localStorage.getItem(this.LS_KEY)||'[]')||[]; }catch(e){ this.data=[]; }
        this.casesIndex = loadCasesIndex();

        const wrap=document.getElementById('tasks-form-wrap');
        const btn=document.getElementById('tasks-add-btn');
        setExpanded(btn, wrap, false);

        this.initComboSuggest();
        this.render(); // –≤–Ω—É—Ç—Ä–∏ render -> renderCalendar
      },

      save(){ localStorage.setItem(this.LS_KEY, JSON.stringify(this.data)); },

      refreshCasesIndex(){ this.casesIndex = loadCasesIndex(); },

      /* ===== –∫–æ–º–±–æ–ø–æ–ª–µ –¥–µ–ª–∞ ===== */
      initComboSuggest(){
        const input=document.getElementById('t-combo');
        const box=document.getElementById('t-combo-suggest');
        const openWith=(q)=>{ this.refreshCasesIndex(); this.buildComboSuggestions(box, q); };

        input.addEventListener('click', ()=>openWith(input.value));
        input.addEventListener('input', ()=>openWith(input.value));
        input.addEventListener('blur', ()=>setTimeout(()=>{ box.hidden=true; },120));

        box.addEventListener('mousedown', (e)=>{
          const item=e.target.closest('.suggest-item'); if(!item) return;
          const number=item.getAttribute('data-number')||'';
          const debtor=item.getAttribute('data-debtor')||'';
          document.getElementById('t-case').value   = number;
          document.getElementById('t-debtor').value = debtor;
          input.value = number + (debtor ? ' ‚Äî ' + debtor : '');
          box.hidden=true;
        });
      },
      buildComboSuggestions($box, query){
        const list=this.casesIndex||[]; const q=(query||'').toLowerCase().trim();
        let items=!q?list.slice(0,7):list.filter(c=> c.number.toLowerCase().includes(q) || (c.debtor||'').toLowerCase().includes(q) ).slice(0,7);
        if(!items.length){ $box.hidden=true; $box.innerHTML=''; return; }
        $box.innerHTML = items.map(c=>`
          <div class="suggest-item" role="option"
               data-number="${escAttr(c.number)}" data-debtor="${escAttr(c.debtor||'')}">
            <span><strong>${escText(c.number)}</strong></span>
            <span class="hint">${escText(c.debtor||'')}</span>
          </div>`).join('');
        $box.hidden=false;
      },

      /* ===== CRUD ===== */
      edit(id){
        const i=this.data.find(x=>x.id===id); if(!i) return; this.editingId=id;
        document.getElementById('t-title').value=i.title||'';
        document.getElementById('t-case').value=i.caseNumber||'';
        document.getElementById('t-debtor').value=i.debtor||'';
        document.getElementById('t-combo').value=(i.caseNumber||'')+(i.debtor?(' ‚Äî '+i.debtor):'');
        document.getElementById('t-due').value=i.due||'';
        document.getElementById('t-note').value=i.note||'';
        document.getElementById('t-status').value=i.status||'active';
        document.getElementById('tasks-submit-btn').textContent='–û–±–Ω–æ–≤–∏—Ç—å';
        this.toggleForm(true);
      },
      cancelEdit(){
        this.editingId=null;
        document.getElementById('tasks-submit-btn').textContent='–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
        ['t-title','t-combo','t-case','t-debtor','t-due','t-note'].forEach(id=>{ const el=document.getElementById(id); if(el) el.value=''; });
        document.getElementById('t-status').value='active';
      },
      submit(ev){
        ev.preventDefault();
        const title=document.getElementById('t-title').value.trim();
        const caseNumber=document.getElementById('t-case').value.trim();
        const debtor=document.getElementById('t-debtor').value.trim();
        const due=document.getElementById('t-due').value.trim();
        const note=document.getElementById('t-note').value.trim();
        const status=document.getElementById('t-status').value;

        if(!title){ alert('–£–∫–∞–∂–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏'); return; }

        const now=Date.now();
        if(this.editingId){
          const i=this.data.findIndex(x=>x.id===this.editingId);
          if(i!==-1) this.data[i]={...this.data[i], title, caseNumber, debtor, due, note, status, updatedAt: now};
        }else{
          this.data.unshift({ id: crypto.randomUUID(), title, caseNumber, debtor, due, note, status, createdAt: now, updatedAt: now });
        }

        this.save();
        this.cancelEdit();
        this.render();
        this.toggleForm(false);
      },

      /* ===== —Å—Ç–∞—Ç—É—Å–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è (–∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª) ===== */
      markDone(id){ const it=this.data.find(x=>x.id===id); if(!it) return; it.status='done'; it.updatedAt=Date.now(); this.save(); this.render(); },
      restoreTask(id){ const it=this.data.find(x=>x.id===id); if(!it) return; it.status='active'; it.updatedAt=Date.now(); this.save(); this.render(); },
      archiveTask(id){ const it=this.data.find(x=>x.id===id); if(!it) return; it.status='archived'; it.updatedAt=Date.now(); this.save(); this.render(); },

      /* ===== —Ñ–∏–ª—å—Ç—Ä—ã/–ø–æ–∏—Å–∫ ===== */
      setQuery(q){ this.state.query=String(q||''); this.render(); },
      setFilter(f, el){
        this.state.filter=f;
        document.querySelectorAll('.cases-filters .chip').forEach(b=>b.classList.remove('active'));
        el?.classList.add('active');
        this.render();
      },

      /* ===== –∫–∞–ª–µ–Ω–¥–∞—Ä—å (–∫–∞–∫ –≤ –ø—Ä–∏—Å–ª–∞–Ω–Ω–æ–º —Ñ–∞–π–ª–µ) ===== */
      buildCountsForCalendar(){
        const counts={};
        const d=new Date(this.state.calendar.year,this.state.calendar.month,1);
        const y=d.getFullYear(), m=d.getMonth(); const last=new Date(y,m+1,0); const daysInMonth=last.getDate();
        for(let day=1; day<=daysInMonth; day++){ counts[ymDate(y,m,day)]=0; }
        this.data.forEach(t=>{
          if(t.status==='archived' || !t.due) return;
          const datePart = t.due.slice(0,10); // YYYY-MM-DD
          if(Object.hasOwn(counts, datePart)) counts[datePart]+=1;
        });
        return counts;
      },
      jumpMonths(delta){
        const d=new Date(this.state.calendar.year,this.state.calendar.month,1); d.setMonth(d.getMonth()+delta);
        this.state.calendar.year=d.getFullYear(); this.state.calendar.month=d.getMonth(); this.render();
      },
      gotoTodayMonth(){ const d=new Date(); this.state.calendar.year=d.getFullYear(); this.state.calendar.month=d.getMonth(); this.render(); },
      clearSelectedDay(){
        this.state.selectedDay=null;
        const chip=document.getElementById('tasks-day-chip');
        const label=document.getElementById('tasks-day-label');
        if(label) label.textContent='';
        if(chip) chip.hidden=true;
        this.render();
      },
      renderCalendar(){
        const cal=document.getElementById('tasks-calendar'); if(!cal) return;
        const counts=this.buildCountsForCalendar();
        cal.innerHTML = buildCalendarHTML(this.state, counts);

        cal.querySelector('[data-cal-prev]')?.addEventListener('click',()=>this.jumpMonths(-1));
        cal.querySelector('[data-cal-next]')?.addEventListener('click',()=>this.jumpMonths(+1));
        cal.querySelector('[data-cal-today]')?.addEventListener('click',()=>this.gotoTodayMonth());
        cal.querySelectorAll('[data-cal-jump]').forEach(b=>b.addEventListener('click',()=>{ const n=parseInt((b.getAttribute('data-cal-jump')||'+1').replace('+',''),10); if(!isNaN(n)) this.jumpMonths(n); }));

        cal.querySelectorAll('.cal-day[data-date]').forEach(btn=>btn.addEventListener('click',()=>{
          const date=btn.getAttribute('data-date');
          this.state.selectedDay=date;
          const chip=document.getElementById('tasks-day-chip'); const label=document.getElementById('tasks-day-label');
          if(chip && label){ label.textContent=new Date(date).toLocaleDateString('ru-RU',{day:'2-digit',month:'long',year:'numeric'}); chip.hidden=false; }
          this.render();
        }));
      },

      /* ===== —Å–ø–∏—Å–æ–∫ ===== */
      render(){
        const list=document.getElementById('tasks-list');
        const empty=document.getElementById('tasks-empty');
        const q=(this.state.query||'').toLowerCase().trim();

        let items=[...this.data];

        if(this.state.filter==='archived') items=items.filter(i=>i.status==='archived');
        else if(this.state.filter==='overdue'){
          items=items.filter(i=>{
            if(i.status==='archived' || i.status==='done') return false;
            if(!i.due) return false;
            return new Date(i.due) < new Date();
          });
        }
        else if(this.state.filter==='upcoming'){
          items=items.filter(i=>{
            if(i.status==='archived' || i.status==='done') return false;
            if(!i.due) return false;
            return new Date(i.due) >= new Date();
          });
        }
        else items=items.filter(i=>i.status!=='archived');

        if(q){
          items = items.filter(i=>
            (i.title||'').toLowerCase().includes(q) ||
            (i.caseNumber||'').toLowerCase().includes(q) ||
            (i.debtor||'').toLowerCase().includes(q) ||
            (i.note||'').toLowerCase().includes(q)
          );
        }

        if(this.state.selectedDay){
          items = items.filter(i=> (i.due||'').slice(0,10)===this.state.selectedDay);
        }

        items.sort((a,b)=> (a.status==='archived')-(b.status==='archived') || (b.updatedAt||0)-(a.updatedAt||0));

        if(!items.length){
          list.innerHTML=''; empty.hidden=false; this.renderCalendar();
          window.adjustBottomSpacer && window.adjustBottomSpacer(); return;
        }
        empty.hidden=true;

        list.innerHTML=items.map(i=>{
          const dueStr=i.due?fmtDateTime(i.due):'‚Äî';
          const overdue = i.due && new Date(i.due) < new Date() && i.status!=='done' && i.status!=='archived';
          const badge = i.status==='archived'?'–ê—Ä—Ö–∏–≤':(i.status==='done'?'–ì–æ—Ç–æ–≤–æ':(overdue?'–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ':'–ê–∫—Ç–∏–≤–Ω–∞—è'));
          const badgeCls = (i.status==='archived')?'':(i.status==='done'?'active':(overdue?'':'active'));

          // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π –ø–æ —Ç–≤–æ–∏–º –ø—Ä–∞–≤–∏–ª–∞–º
          let actions = '';
          if(i.status==='active'){
            actions = `
              <button class="ghost" onclick="TASKS && TASKS.markDone('${i.id}')">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
              <button class="ghost" onclick="TASKS && TASKS.edit('${i.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
              <button class="ghost" onclick="TASKS && TASKS.remove('${i.id}')">–£–¥–∞–ª–∏—Ç—å</button>`;
          } else if(i.status==='done'){
            actions = `
              <button class="ghost" onclick="TASKS && TASKS.restoreTask('${i.id}')">–í–µ—Ä–Ω—É—Ç—å –∑–∞–¥–∞—á—É</button>
              <button class="ghost" onclick="TASKS && TASKS.archiveTask('${i.id}')">–ê—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
              <button class="ghost" onclick="TASKS && TASKS.remove('${i.id}')">–£–¥–∞–ª–∏—Ç—å</button>`;
          } else { /* archived */
            actions = `
              <button class="ghost" onclick="TASKS && TASKS.restoreTask('${i.id}')">–í–µ—Ä–Ω—É—Ç—å</button>
              <button class="ghost" onclick="TASKS && TASKS.remove('${i.id}')">–£–¥–∞–ª–∏—Ç—å</button>`;
          }

          return `
            <article class="case-card" role="listitem" data-id="${i.id}">
              <div class="case-head">
                <div class="case-number">${i.title}</div>
                <div class="badge ${badgeCls}">${badge}</div>
              </div>
              <div class="case-row">
                ${i.caseNumber?`<span><strong>–î–µ–ª–æ:</strong> ${i.caseNumber}</span>`:''}
                ${i.debtor?`<span><strong>–î–æ–ª–∂–Ω–∏–∫:</strong> ${i.debtor}</span>`:''}
                ${i.due?`<span><strong>–°—Ä–æ–∫:</strong> ${dueStr}</span>`:''}
              </div>
              ${i.note?`<div class="case-row"><span><strong>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:</strong> ${i.note}</span></div>`:''}
              <div class="case-actions">
                ${actions}
              </div>
            </article>
          `;
        }).join('');

        this.renderCalendar();
        window.adjustBottomSpacer && window.adjustBottomSpacer();
      },

      toggleForm(force){
        const wrap=document.getElementById('tasks-form-wrap');
        const btn=document.getElementById('tasks-add-btn');
        const isOpen=wrap.classList.contains('open');
        const shouldOpen=(typeof force==='boolean')?force:!isOpen; if(shouldOpen===isOpen) return;
        wrap.style.overflow='hidden';
        if(shouldOpen){
          wrap.classList.add('open'); wrap.style.maxHeight=wrap.scrollHeight+'px'; setExpanded(btn,wrap,true);
          document.getElementById('t-title').focus();
        } else {
          wrap.style.maxHeight=wrap.scrollHeight+'px'; requestAnimationFrame(()=>{ wrap.style.maxHeight='0px'; });
          setExpanded(btn,wrap,false);
          wrap.addEventListener('transitionend',()=>{ wrap.classList.remove('open'); TASKS.cancelEdit(); },{once:true});
        }
      },

      remove(id){
        if(!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) return;
        this.data=this.data.filter(x=>x.id!==id);
        this.save();
        this.render();
      }
    };

    window.TASKS.init();
  })();
  </script>
