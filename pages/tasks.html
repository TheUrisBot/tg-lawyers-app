<section class="page tasks" id="tasks-page" aria-labelledby="tasks-title">
  <h1 id="tasks-title">–ó–∞–¥–∞—á–∏</h1>

  <!-- –ü–æ–∏—Å–∫ –∏ –î–æ–±–∞–≤–∏—Ç—å -->
  <div class="tasks-toolbar" role="region" aria-label="–ü–æ–∏—Å–∫ –∏ –¥–µ–π—Å—Ç–≤–∏—è">
    <div class="tasks-search">

             aria-label="–ü–æ–∏—Å–∫" oninput="TASKS && TASKS.setQuery(this.value)" />
      <button class="ghost" aria-label="–û—á–∏—Å—Ç–∏—Ç—å"

          <span>–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ *</span>
          <input type="text" id="t-title" required placeholder="–ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –∏—Å–∫ / –ó–∞–ø—Ä–æ—Å–∏—Ç—å –≤—ã–ø–∏—Å–∫—É" />
        </label>

        <label>
          <span>–î–µ–ª–æ (–Ω–æ–º–µ—Ä –∏–ª–∏ –¥–æ–ª–∂–Ω–∏–∫)</span>

          <span>–°—Ç–∞—Ç—É—Å</span>

  <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å –º–µ—Å—è—Ü–∞ -->

    <div class="cal-head">
      <div class="cal-title" id="tasks-cal-title">–ê–≤–≥—É—Å—Ç 2025 –≥.</div>
      <div class="cal-actions">

  <!-- –°–ø–∏—Å–æ–∫ -->
  <div id="tasks-list" class="tasks-list" role="list" aria-label="–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á"></div>

  <!-- –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ -->
  <div id="tasks-empty" class="empty" hidden>
    <div class="icon">üìù</div>
    <div class="title">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á</div>
    <div class="hint">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É ‚Äî –ø—Ä–∏–≤—è–∂–∏—Ç–µ –∫ –¥–µ–ª—É, –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Ä–æ–∫‚Ä¶</div>
    <button class="primary" onclick="TASKS && TASKS.toggleForm(true)">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <style>
    .tasks-toolbar{ display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; }
    .tasks-search{ display:grid; grid-template-columns:1fr auto; gap:6px; }
    .tasks-search input{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--separator);
      background:var(--tg-theme-secondary-bg-color); color:var(--tg-theme-text-color); outline:none; }
    .tasks-search input:focus{ border-color:var(--app-accent); }

    .tasks-filters{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .chip{ border:1px solid var(--separator); background:transparent; color:var(--tg-theme-text-color);
      padding:6px 10px; border-radius:999px; cursor:pointer; }
    .chip.active{ border-color:var(--app-accent); color:var(--app-accent); font-weight:600; }

    .collapse{ max-height:0; overflow:hidden; opacity:0; transition:max-height 240ms ease, opacity 240ms ease; }

    .tasks-form{ border:1px solid var(--separator); background:var(--tg-theme-secondary-bg-color);
      border-radius:16px; padding:12px; display:grid; gap:12px; margin-top:8px; }
    .tasks-form .grid{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .tasks-form label{ display:grid; gap:6px; font-size:12px; color:var(--tg-theme-hint-color); }
    .tasks-form input,.tasks-form select,.tasks-form textarea{
      padding:10px 12px; border-radius:12px; border:1px solid var(--separator);
      background:var(--tg-theme-bg-color); color:var(--tg-theme-text-color); outline:none; resize:vertical;
    }
    .tasks-form input:focus,.tasks-form select:focus,.tasks-form textarea:focus{ border-color:var(--app-accent); }
    .form-actions{ display:flex; gap:8px; justify-content:flex-end; }

    .primary,.ghost{ appearance:none; border:1px solid transparent; padding:10px 12px; border-radius:12px; cursor:pointer;
      background:var(--tg-theme-button-color); color:var(--tg-theme-button-text-color); }
    .ghost{ background:transparent; border-color:var(--separator); color:var(--tg-theme-text-color); }

    .cal{ border:1px solid var(--separator); border-radius:16px; background:var(--tg-theme-secondary-bg-color); padding:12px; margin-top:10px; }
    .cal-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .cal-title{ font-weight:700; }
    .cal-actions{ display:flex; gap:6px; flex-wrap:wrap; align-items:center; }

    .cal-grid{ display:grid; grid-template-columns:repeat(7, 1fr); gap:8px; margin-top:10px; }
    .day{ border:1px solid var(--separator); border-radius:12px; padding:8px; min-height:72px; background:var(--tg-theme-bg-color);
      display:grid; align-content:flex-start; gap:6px; }
    .day header{ display:flex; justify-content:space-between; align-items:center; color:var(--tg-theme-hint-color); font-size:12px; }
    .day .count{ border:1px solid var(--separator); border-radius:999px; padding:2px 6px; font-size:12px; }
    .day.selected{ outline:2px dashed var(--app-accent); outline-offset:2px; }

    .cal-foot{ display:flex; gap:8px; align-items:center; margin-top:8px; }

    .suggest{ position:relative; background:var(--tg-theme-bg-color);

      box-shadow:0 6px 24px rgba(0,0,0,.25); }
    .suggest-item{ padding:10px 12px; cursor:pointer; display:flex; justify-content:space-between; gap:12px; }
    .suggest-item:hover, .suggest-item[aria-selected="true"]{ background:var(--tg-theme-secondary-bg-color); }

    .tasks-list{ display:grid; gap:8px; margin-top:10px; }

    .task-head{ display:flex; justify-content:space-between; align-items:baseline; gap:8px; }
    .task-title{ font-weight:700; }
    .badge{ font-size:12px; padding:4px 8px; border-radius:999px; border:1px solid var(--separator); color:var(--tg-theme-hint-color); }
    .badge.open{ color:var(--app-accent); border-color:var(--app-accent); }

    .empty{ text-align:center; padding:20px 8px; color:var(--tg-theme-hint-color); }
    .empty .icon{ font-size:36px; margin-bottom:8px; }

    @media (max-width: 520px){ .tasks-form .grid{ grid-template-columns:1fr; } }
  </style>

  <script type="text/plain" id="tasks-inline-js">
  (function(){
    function setExpanded(btn, wrap, open){ btn?.setAttribute('aria-expanded', String(open)); wrap?.setAttribute('aria-hidden', String(!open)); }
    function fmtDateISO(d){ return d.toISOString().slice(0,10); }
    function monthStart(d){ return new Date(d.getFullYear(), d.getMonth(), 1); }
    function monthEnd(d){ return new Date(d.getFullYear(), d.getMonth()+1, 0); }
    function sameDay(a,b){ return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate(); }

    // html escaping helpers (quotes-safe for data-* –∏ —Ç–µ–∫—Å—Ç)
    function escAttr(s){
      s = (s===undefined || s===null) ? '' : String(s);
      return s.replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/'/g,'&#39;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }
    function escText(s){
      s = (s===undefined || s===null) ? '' : String(s);
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    window.TASKS = {
      LS_KEY: 'tl_tasks_v1',
      CASES_KEY:'tl_cases_v1',
      data: [],
      state: { query:'', filter:'all', month:new Date(), selectedDay:null },
      editingId: null,
      casesIndex: [],

      init(){
        try{ this.data = JSON.parse(localStorage.getItem(this.LS_KEY)||'[]')||[]; }catch(e){ this.data=[]; }
        this.refreshCasesIndex();

        const wrap=document.getElementById('tasks-form-wrap');
        const btn=document.getElementById('tasks-add-btn');
        setExpanded(btn, wrap, false);

        this.initComboSuggest();
        this.renderCalendar();
        this.render();
      },

      refreshCasesIndex(){
        try{
          const list = JSON.parse(localStorage.getItem(this.CASES_KEY)||'[]')||[];
          // –ò–Ω–¥–µ–∫—Å: —É–Ω–∏–∫–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞ –ø–æ –Ω–æ–º–µ—Ä—É (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –¥—É–±–ª–µ–π –≤ –ø–æ–¥—Å–∫–∞–∑–∫–µ)
          const map=new Map();
          list.forEach(c=>{
            const key=(c.number||'').trim();
            if(!key) return;
            if(!map.has(key)) map.set(key,{ number:key, debtor:c.debtor||'' });
            // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ —Ä–∞–Ω–µ–µ –±—ã–ª–∞ –ø—É—Å—Ç–∞—è –¥–æ–ª–∂–Ω–∏–∫, –æ–±–Ω–æ–≤–∏–º –Ω–∞ –Ω–µ–ø—É—Å—Ç—É—é
            const cur=map.get(key);
            if(!cur.debtor && c.debtor) cur.debtor=c.debtor;
          });
          this.casesIndex = Array.from(map.values());
        }catch(_){ this.casesIndex=[]; }
      },

      // --- –ö–æ–º–±–æ-–ø–æ–¥—Å–∫–∞–∑–∫–∏ ---
      initComboSuggest(){
        const input = document.getElementById('t-combo');
        const box   = document.getElementById('t-combo-suggest');
        const openWith = (q)=>{ this.refreshCasesIndex(); this.buildComboSuggestions(box, q); };
        input.addEventListener('click', ()=>openWith(input.value)); // —Ç–æ–ª—å–∫–æ –∫–ª–∏–∫
        input.addEventListener('input', ()=>openWith(input.value)); // –∏ –ø–µ—á–∞—Ç—å
        input.addEventListener('blur', ()=>setTimeout(()=>{ box.hidden=true; },120));

        box.addEventListener('mousedown', (e)=>{
          const item = e.target.closest('.suggest-item'); if(!item) return;
          const number = item.getAttribute('data-number')||'';
          const debtor = item.getAttribute('data-debtor')||'';
          document.getElementById('t-case').value   = number;
          document.getElementById('t-debtor').value = debtor;
          input.value = number + (debtor ? ' ‚Äî ' + debtor : '');
          box.hidden = true;
        });
      },
      buildComboSuggestions($box, query){
        const list=this.casesIndex||[]; const q=(query||'').toLowerCase().trim();
        let items=!q?list.slice(0,7):list.filter(c=> c.number.toLowerCase().includes(q) || (c.debtor||'').toLowerCase().includes(q) ).slice(0,7);
        if(!items.length){ $box.hidden=true; $box.innerHTML=''; return; }
        $box.innerHTML=items.map(c=>`
          <div class="suggest-item" role="option" data-number="${escAttr(c.number)}" data-debtor="${escAttr(c.debtor||'')}">
            <span><strong>${c.number}</strong></span>
            <span class="hint">${escText(c.debtor||'')}</span>
          </div>`).join('');
        $box.hidden=false;
      },

      // CRUD
      edit(id){
        const i=this.data.find(x=>x.id===id); if(!i) return; this.editingId=id;
        document.getElementById('t-title').value=i.title||'';
        document.getElementById('t-case').value=i.caseNumber||'';
        document.getElementById('t-debtor').value=i.debtor||'';
        document.getElementById('t-combo').value=(i.caseNumber||'')+(i.debtor?(' ‚Äî '+i.debtor):'');
        document.getElementById('t-due').value=i.due||'';
        document.getElementById('t-note').value=i.note||'';
        document.getElementById('t-status').value=i.status||'open';
        document.getElementById('tasks-submit-btn').textContent='–û–±–Ω–æ–≤–∏—Ç—å';
        this.toggleForm(true);
      },
      cancelEdit(){
        this.editingId=null;
        document.getElementById('tasks-submit-btn').textContent='–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
        ['t-title','t-combo','t-case','t-debtor','t-due','t-note'].forEach(id=>{ const el=document.getElementById(id); if(el) el.value=''; });
        document.getElementById('t-status').value='open';
      },
      submit(ev){
        ev.preventDefault();
        const title=document.getElementById('t-title').value.trim();
        const caseNumber=document.getElementById('t-case').value.trim();
        const debtor=document.getElementById('t-debtor').value.trim();
        const due=document.getElementById('t-due').value.trim();
        const note=document.getElementById('t-note').value.trim();
        const status=document.getElementById('t-status').value;

        if(!title){ alert('–£–∫–∞–∂–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏'); return; }

        const now=Date.now();
        if(this.editingId){
          const i=this.data.findIndex(x=>x.id===this.editingId);
          if(i!==-1) this.data[i]={...this.data[i], title, caseNumber, debtor, due, note, status, updatedAt: now};
        }else{
          this.data.unshift({ id: crypto.randomUUID(), title, caseNumber, debtor, due, note, status, createdAt: now, updatedAt: now });
        }

        localStorage.setItem(this.LS_KEY, JSON.stringify(this.data));
        this.cancelEdit();
        this.render();
        this.toggleForm(false);
      },

      // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
      shiftMonth(delta){ const d=this.state.month; this.state.month = new Date(d.getFullYear(), d.getMonth()+delta, 1); this.renderCalendar(); },
      today(){ this.state.month=new Date(); this.state.selectedDay=fmtDateISO(new Date()); this.renderCalendar(); this.render(); },
      resetCalendar(){ this.state.selectedDay=null; this.renderCalendar(); this.render(); },

      // –§–∏–ª—å—Ç—Ä—ã/–ø–æ–∏—Å–∫
      setQuery(q){ this.state.query=String(q||''); this.render(); },
      setFilter(f, el){
        this.state.filter=f;
        document.querySelectorAll('.tasks-filters .chip').forEach(b=>b.classList.remove('active'));
        el?.classList.add('active');
        this.render();
      },

      renderCalendar(){
        const month=this.state.month;
        const title=document.getElementById('tasks-cal-title');
        const grid=document.getElementById('tasks-cal-grid');
        const locale='ru-RU';
        title.textContent = month.toLocaleDateString(locale, {month:'long', year:'numeric'}).replace(/^./, c=>c.toUpperCase());

        const start=monthStart(month), end=monthEnd(month);
        const firstDow=new Date(start.getFullYear(), start.getMonth(), 1).getDay()||7;
        const days=[];
        for(let i=1;i<firstDow;i++) days.push(null);
        for(let d=1; d<=end.getDate(); d++) days.push(new Date(month.getFullYear(), month.getMonth(), d));

        grid.innerHTML='';
        days.forEach(day=>{
          const cell=document.createElement('div'); cell.className='day';
          if(!day){ cell.style.visibility='hidden'; grid.appendChild(cell); return; }
          const iso=fmtDateISO(day);
          const count=this.data.filter(t=>t.due===iso && t.status!=='archived').length;

          cell.innerHTML = `
            <header><span>${day.getDate()}</span>${count?`<span class="count">${count}</span>`:''}</header>
          `;
          if(this.state.selectedDay && this.state.selectedDay===iso) cell.classList.add('selected');
          cell.addEventListener('click', ()=>{ this.state.selectedDay=iso; this.renderCalendar(); this.render(); });
          grid.appendChild(cell);
        });
      },

      render(){
        const list=document.getElementById('tasks-list');
        const empty=document.getElementById('tasks-empty');
        const q=(this.state.query||'').toLowerCase().trim();

        let items=[...this.data];

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ —Å—Ç–∞—Ç—É—Å—É
        if(this.state.filter==='archived') items=items.filter(i=>i.status==='archived');
        else if(this.state.filter==='done') items=items.filter(i=>i.status==='done');
        else if(this.state.filter==='open' || this.state.filter==='all') items=items.filter(i=>i.status!=='archived');

        // –ü–æ–∏—Å–∫
        if(q){
          items = items.filter(i=>
            (i.title||'').toLowerCase().includes(q) ||
            (i.caseNumber||'').toLowerCase().includes(q) ||
            (i.debtor||'').toLowerCase().includes(q) ||
            (i.note||'').toLowerCase().includes(q)
          );
        }

        // –§–∏–ª—å—Ç—Ä –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –¥–Ω—é
        if(this.state.selectedDay){
          items = items.filter(i=> i.due===this.state.selectedDay);
        }

        items.sort((a,b)=> (a.status==='archived')-(b.status==='archived') || (b.updatedAt||0)-(a.updatedAt||0));

        if(!items.length){ list.innerHTML=''; empty.hidden=false; window.adjustBottomSpacer && window.adjustBottomSpacer(); return; }
        empty.hidden=true;

        list.innerHTML=items.map(i=>`
          <article class="task-card" role="listitem" data-id="${i.id}">
            <div class="task-head">
              <div class="task-title">${i.title}</div>
              <div class="badge ${i.status==='open'?'open':''}">${i.status==='open'?'–û—Ç–∫—Ä—ã—Ç–æ':(i.status==='done'?'–í—ã–ø–æ–ª–Ω–µ–Ω–æ':'–ê—Ä—Ö–∏–≤')}</div>
            </div>
            <div class="task-row">
              ${i.caseNumber?`<span><strong>–î–µ–ª–æ:</strong> ${i.caseNumber}</span>`:''}
              ${i.debtor?`<span><strong>–î–æ–ª–∂–Ω–∏–∫:</strong> ${i.debtor}</span>`:''}
              ${i.due?`<span><strong>–°—Ä–æ–∫:</strong> ${i.due}</span>`:''}
              ${i.note?`<span><strong>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:</strong> ${i.note}</span>`:''}
            </div>
            <div class="task-actions">
              <button class="ghost" onclick="TASKS && TASKS.edit('${i.id}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
              ${i.status!=='archived'
                ? `<button class="ghost" onclick="TASKS && TASKS.setStatus('${i.id}','done')">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
                   <button class="ghost" onclick="TASKS && TASKS.setStatus('${i.id}','archived')">–í –∞—Ä—Ö–∏–≤</button>`
                : `<button class="ghost" onclick="TASKS && TASKS.setStatus('${i.id}','open')">–í–µ—Ä–Ω—É—Ç—å</button>`}
              <button class="ghost" onclick="TASKS && TASKS.remove('${i.id}')">–£–¥–∞–ª–∏—Ç—å</button>
            </div>
          </article>
        `).join('');

        // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —á–∏–ø–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã
        const chip=document.getElementById('tasks-day-chip'); if(chip) chip.hidden = !this.state.selectedDay;
        window.adjustBottomSpacer && window.adjustBottomSpacer();
      },

      setStatus(id, status){
        const i=this.data.findIndex(x=>x.id===id); if(i===-1) return;
        this.data[i].status=status; this.data[i].updatedAt=Date.now();
        localStorage.setItem(this.LS_KEY, JSON.stringify(this.data));
        this.render();
      },

      toggleForm(force){
        const wrap=document.getElementById('tasks-form-wrap');
        const btn=document.getElementById('tasks-add-btn');
        const isOpen=wrap.classList.contains('open');
        const shouldOpen=(typeof force==='boolean')?force:!isOpen; if(shouldOpen===isOpen) return;
        wrap.style.overflow='hidden';
        if(shouldOpen){
          wrap.classList.add('open'); wrap.style.maxHeight=wrap.scrollHeight+'px'; setExpanded(btn,wrap,true);
          document.getElementById('t-title').focus(); // –ø–æ–¥—Å–∫–∞–∑–∫–∏ –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        } else {
          wrap.style.maxHeight=wrap.scrollHeight+'px'; requestAnimationFrame(()=>{ wrap.style.maxHeight='0px'; });
          setExpanded(btn,wrap,false);
          wrap.addEventListener('transitionend',()=>{ wrap.classList.remove('open'); TASKS.cancelEdit(); },{once:true});
        }
      },

      remove(id){
        if(!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) return;
        this.data=this.data.filter(x=>x.id!==id);
        localStorage.setItem(this.LS_KEY, JSON.stringify(this.data));
        this.render();
      }
    };

    window.TASKS.init();
  })();
  </script>
